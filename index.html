<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | pricing-component</title>
</head>
<body>
  <h1> Our Pricing</h1>
  <img src="./images/bg-top.svg" alt="bg-image-top" id="top-image">
  <img src="./images/bg-bottom.svg" alt="bg-image-bottom" id="bottom-image">
  <div class="switch-section">
    <h3>Annually</h3>
    <label class="switch">
      <input type="checkbox" class='checkbox'>
      <span class="slider"></span>
    </label>
    <h3>Monthly</h3>
  </div>
  <div class="card-section">
    <div class="card card-1">
      <h3>Basic</h3>
      <h2><span class="dolar-sign">$</span><span class="price price-1">199.99</span></h2>
      <div class="feature-box storage">
        <p>500 GB Storage</p>
      </div>
      <div class="feature-box users">
        <p>2 Users Allowed</p>
      </div>
      <div class="feature-box send">
        <p>Send up to 3 GB</p>
      </div>
      <button class="learn-more-button">LEARN MORE</button>
    </div>
    <div class="card card-2">
      <h3>Professional</h3>
      <h2><span class="dolar-sign">$</span><span class="price price-2">199.99</span></h2>
      <div class="feature-box storage">
        <p>1 TB Storage</p>
      </div>
      <div class="feature-box users">
        <p>5 Users Allowed</p>
      </div>
      <div class="feature-box send">
        <p>Send up to 10 GB</p>
      </div>
      <button class="learn-more-button">LEARN MORE</button>
    </div>
    <div class="card card-3">
      <h3>Master</h3>
      <h2><span class="dolar-sign">$</span><span class="price price-3">199.99</span></h2>
      <div class="feature-box storage">
        <p>2 TB Storage</p>
      </div>
      <div class="feature-box users">
        <p>10 Users Allowed</p>
      </div>
      <div class="feature-box send">
        <p>Send up to 20 GB</p>
      </div>
      <button class="learn-more-button">LEARN MORE</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
